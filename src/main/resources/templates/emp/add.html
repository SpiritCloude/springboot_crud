<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/bar :: topbar}"></div>
			<div class="row col-md-12">
				<div th:replace="~{commons/bar :: #sidebar(activeUri='list')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="col-md-3 offset-4 column">
						<h2>Customer add</h2>
					</div>
					<form method="post">
						<div class="form-group">
							<label for="inputEmail1">LastName</label>
							<input type="text" class="form-control" name="lastName" id="inputEmail1" placeholder="LastName">
						</div>
						<div class="form-group">
							<label for="inputEmail">Email address</label>
							<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="mradio"> Gender </label><br/>
							<label class="radio-inline">
								<input type="radio" name="gender" id="mradio" value="1"> 男
							</label>
							<label class="wradio">
								<input type="radio" name="gender" id="wradio" value="0"> 女
							</label>
						</div>
						<div class="form-group">
							<label for="selectDept"> Department </label>
							<select class="form-control" name="department.id" id="selectDept">
								<option th:each="dept : ${depts}" th:value="${dept.id}" th:text="${dept.departmentName}">1</option>
							</select>
						</div>
						<div class="form-group">
							<label for="inputBirth"> Birth </label>
							<input type="test" class="form-control" name="birth" id="inputBirth" placeholder="yyyy-MM-dd">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</main>
			</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/js/4.3.1/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false
					}
				}
			});
		</script>
	</body>
</html>
